<div class="formContent">
	<div class="pn-adminpageicon"><!--[pnimg modname='iw_forms' src='add_user_medium.gif' set='pnimages']--></div>
	<h2><!--[gt text="Add a validator"]--></h2>
	<form name="addValidator" id="addValidator" class="pn-adminform" action="<!--[pnmodurl modname="iw_forms" type="admin" func="form" action="validators" do="add"]-->" method="post" enctype="application/x-www-form-urlencoded">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_forms"]-->" />
		<input type="hidden" name="fid" value="<!--[$item.fid]-->" />
		<input type="hidden" name="aio" value="<!--[$aio]-->" />
		<div class="pn-adminformrow">
			<label for="group"><!--[gt text="Choose the group where you have the validator"]--></label>
			<select name="group" id="group" onchange="javascript:chgUsers(this.value)">
				<option value="0"></option>
				<!--[foreach item=group from=$groups]-->
					<option <!--[if $groupselect eq $group.id]-->selected<!--[/if]--> value="<!--[$group.id]-->"><!--[$group.name]--></option>
				<!--[/foreach]-->
			</select>
		</div>
		<div class="pn-adminformrow">
			<label for="validator"><!--[gt text="Choose a validator"]--></label>
			<select name="validator" id="validator" style="float:left;">
				<option value="0"></option>
				<!--[foreach item=member from=$groupMembers]-->
					<option value="<!--[$member.id]-->"><!--[$member.name]--></option>
				<!--[/foreach]-->
			</select>
			<div id="chgInfo" class="pn-hide pn-noteinfo" style="float:left; margin-left:20px;">&nbsp;</div>
		</div>
		<!--[*]-->
		<div class="pn-adminformrow">
			<label for="validationNeeded"><!--[gt text="Only validator fields"]--></label>
			<input id="validatorType" name="validatorType" type="checkbox" value="1" />
		</div>
		<!--[*]-->
		<div class="formOptions">
			<!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Add" __title="Add"]-->
			<!--[if not isset($aio)]-->
				<a href="<!--[pnmodurl modname="iw_forms" type="admin" func="form" action="validators" fid=$item.fid]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
			<!--[else]-->
				<a href="<!--[pnmodurl modname="iw_forms" type="admin" func="infoForm" fid=$item.fid]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
			<!--[/if]-->
		</div>
	</form>
</div>
