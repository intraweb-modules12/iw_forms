<div class="formContent">
	<div class="pn-adminpageicon"><!--[pnimg modname='core' src='editdelete.gif' set='icons/medium']--></div>
	<h2><!--[gt text="Delete the field"]--></h2>

	<form class="pn-adminform" action="<!--[pnmodurl modname="iw_forms" type="admin" func="deleteField"]-->" method="post" enctype="application/x-www-form-urlencoded">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_forms"]-->" />
		<input type="hidden" name="fid" value="<!--[$item.fid]-->" />
		<input type="hidden" name="confirm" value="1" />
		<input type="hidden" name="fndid" value="<!--[$itemField.fndid]-->" />
		<!--[if $dependancesTo|@count eq 0]-->
			<!--[gt text="Confirms delete the field"]--> <strong><!--[$itemField.fieldName]--></strong> <!--[gt text="type"]--> <strong><!--[$fieldTypeText]--></strong>
		<!--[else]-->
			<!--[gt text="Unable to delete the field as there are other areas that are depending on. Clear dependencies before deleting the field. Here is the list of areas affected:"]-->
			<ul>
			<!--[foreach item=dep from=$dependancesTo]-->
				<li><!--[$dep.fndid]--> - <!--[$dep.fieldName]--></li>
			<!--[/foreach]-->
			</ul>
		<!--[/if]-->
		<div class="formOptions">
			<!--[if $dependancesTo|@count eq 0]-->
				<!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Delete" __title="Delete"]-->
			<!--[/if]-->
			<a href="<!--[pnmodurl modname="iw_forms" type="admin" func="form" action="field" fid=$item.fid]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
		</div>
	</form>
</div>
