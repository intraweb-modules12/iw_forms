<div class="formContent">
	<div class="pn-adminpageicon"><!--[pnimg modname='core' src='editdelete.gif' set='icons/medium']--></div>
	<h2><!--[gt text="Add a validator"]--></h2>

	<form class="pn-adminform" action="<!--[pnmodurl modname="iw_forms" type="admin" func="addFieldValidator"]-->" method="post" enctype="application/x-www-form-urlencoded">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_forms"]-->" />
		<input type="hidden" name="fid" value="<!--[$item.fid]-->" />
		<input type="hidden" name="confirm" value="1" />
		<input type="hidden" name="fndid" value="<!--[$itemField.fndid]-->" />
		<!--[gt text="Choose a new validator for the field"]--> <strong><!--[$itemField.fieldName]--></strong>
		<div class="pn-adminformrow">
			<label for="validator"><!--[gt text="Choose the group that should have access to the form"]--></label>
			<!--[if @count|$validators gt 0]-->
				<select name="validator">
					<!--[foreach item=validator from=$validators]-->
						<option value="<!--[$validator.validatorUserId]-->"><!--[$users[$validator.validatorUserId]]--></option>
					<!--[/foreach]-->
				</select>
			<!--[else]-->
				<strong><!--[gt text="There is no validators available for this form"]--></strong>
			<!--[/if]-->
		</div>
		<div class="formOptions">
			<!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Add" __title="Add"]-->
			<a href="<!--[pnmodurl modname="iw_forms" type="admin" func="form" action="field" fid=$item.fid]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
		</div>
	</form>
</div>
